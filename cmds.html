
<html>
<head>
  <title>Your Page Title</title>
  <style>
    /* CSS styles for the navigation bar */
    nav {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: #333;
      color: #fff;
      padding: 10px;
    }

    nav ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
    }

    nav ul li {
      display: inline;
      margin-right: 10px;
    }

    nav ul li a {
      color: #fff;
      text-decoration: none;
    }

    body {
      margin-top: 40px; /* Add margin to body to prevent content from being hidden behind the navbar */
    }
  </style>
</head>
<body>
  <nav>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Services</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>

  <h1>Your Page Heading</h1>

  <!-- Rest of your webpage content goes here -->
</body>
</html>
